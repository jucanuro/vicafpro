{% block content %}
<div id="contactenos" class="bg-gray-900">
    <div class="relative isolate bg-gradient-to-r from-blue-950 via-gray-800 to-gray-700 shadow-2xl rounded-xl overflow-hidden">
      <div class="mx-auto grid max-w-7xl grid-cols-1 lg:grid-cols-2">
        <!-- Información de contacto -->
        <div class="relative p-8 lg:static lg:px-12 lg:py-16 text-white">
          <h2 class="text-4xl font-extrabold tracking-tight text-white">Contáctenos</h2>
          <dl class="mt-6 space-y-6 text-lg leading-7">
            <div class="flex items-center gap-x-4">
              <svg class="h-6 w-6 text-cyan-500" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" d="M2.25 21h19.5m-18-18v18m10.5-18v18m6-13.5V21M6.75 6.75h.75m-.75 3h.75m-.75 3h.75m3-6h.75m-.75 3h.75m-.75 3h.75M6.75 21v-3.375c0-.621.504-1.125 1.125-1.125h2.25c.621 0 1.125.504 1.125 1.125V21M3 3h12m-.75 4.5H21" />
              </svg>
              <span class="text-gray-300">Jr. Los Topacios 440, Cajamarca – Perú</span>
            </div>
            <div class="flex items-center gap-x-4">
              <svg class="h-6 w-6 text-cyan-500" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" d="M2.25 6.75c0 8.284 6.716 15 15 15h2.25a2.25 2.25 0 002.25-2.25v-1.372c0-.516-.351-.966-.852-1.091l-4.423-1.106c-.44-.11-.902.055-1.173.417l-.97 1.293c-.282.376-.769.542-1.21.38a12.035 12.035 0 01-7.143-7.143c-.162-.441.004-.928.38-1.21l1.293-.97c.363-.271.527-.734.417-1.173L6.963 3.102a1.125 1.125 0 00-1.091-.852H4.5A2.25 2.25 0 002.25 4.5v2.25z" />
              </svg>
              <a href="tel:+51 941 573 750" class="text-gray-300 hover:text-cyan-400">(+51) 941 573 750</a>
            </div>
            <div class="flex items-center gap-x-4">
              <svg class="h-6 w-6 text-cyan-500" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" d="M21.75 6.75v10.5a2.25 2.25 0 01-2.25 2.25h-15a2.25 2.25 0 01-2.25-2.25V6.75" />
              </svg>
              <a href="mailto:informes@grupovicaf.com" class="text-gray-300 hover:text-cyan-400">informes@grupovicaf.com</a>
            </div>
          </dl>
          <!-- Mapa -->
          <div class="relative w-full h-64 mt-6 rounded-lg overflow-hidden shadow-lg border border-gray-600">
              <iframe class="absolute top-0 left-0 w-full h-full" src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3958.673114329961!2d-78.50616452251471!3d-7.163736351805353!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x91b25b1e2edf78d5%3A0x36c22d620773f189!2sLos%20Topacios%20440%2C%20Cajamarca%2006002!5e0!3m2!1ses-419!2spe!4v1717916320277!5m2!1ses-419!2spe" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
          </div>
        </div>
        
        <!-- Formulario -->
        <form id="contact-form" class="p-8 lg:px-12 lg:py-16 bg-gray-800 text-white rounded-lg shadow-2xl border border-gray-700" action="https://formspree.io/f/mgvewgla" method="POST">
          <h3 class="text-3xl font-semibold mb-6 text-white">Envíanos un mensaje</h3>
          <div class="grid grid-cols-1 gap-6 sm:grid-cols-2">
            <input type="text" name="Razón Social" placeholder="Razón Social/Nombres" required class="w-full px-4 py-3 bg-gray-700 border border-gray-600 rounded-md focus:ring-2 focus:ring-cyan-500">
            <input type="text" name="RUC" placeholder="RUC/DNI" required class="w-full px-4 py-3 bg-gray-700 border border-gray-600 rounded-md focus:ring-2 focus:ring-cyan-500">
            <input type="email" name="Correo" placeholder="Correo" required class="w-full px-4 py-3 bg-gray-700 border border-gray-600 rounded-md focus:ring-2 focus:ring-cyan-500 sm:col-span-2">
            <input type="tel" name="Móvil" placeholder="Móvil" required class="w-full px-4 py-3 bg-gray-700 border border-gray-600 rounded-md focus:ring-2 focus:ring-cyan-500 sm:col-span-2">
            <textarea name="Mensaje" placeholder="Mensaje" required rows="4" class="w-full px-4 py-3 bg-gray-700 border border-gray-600 rounded-md focus:ring-2 focus:ring-cyan-500 sm:col-span-2"></textarea>
          </div>
          <button type="submit" class="mt-6 w-full py-3 bg-blue-600 hover:bg-cyan-700 text-white font-semibold rounded-md shadow-md focus:outline-none focus:ring-2 focus:ring-cyan-500">Enviar</button>
        </form>
      </div>
    </div>
</div>
{% endblock %}
