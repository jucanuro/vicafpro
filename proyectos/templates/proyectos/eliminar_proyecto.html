{% extends "base_vicafpro.html" %}
{% load static %}
{% block content %}
<div class="space-y-6 flex justify-center items-center h-screen -mt-24">
    <div class="glass-card p-8 rounded-2xl shadow-xl text-center max-w-lg w-full animate-fade-in-up">
        <i data-lucide="alert-triangle" class="w-20 h-20 text-rose-500 mx-auto mb-4"></i>
        <h2 class="text-2xl font-bold text-white mb-2">Confirmar Eliminación</h2>
        <p class="text-slate-400 mb-6">
            ¿Estás seguro de que deseas eliminar el proyecto
            <span class="font-bold text-white">{{ proyecto.nombre_proyecto }}</span>?
            Esta acción no se puede deshacer.
        </p>
        <div class="flex justify-center gap-4">
            <form method="post">
                {% csrf_token %}
                <button type="submit" class="inline-flex items-center gap-2 px-8 py-3 bg-rose-500 text-white font-semibold rounded-full hover:bg-rose-600 transition-all duration-300 shadow-lg">
                    <i data-lucide="trash-2" class="w-5 h-5"></i>
                    Sí, Eliminar
                </button>
            </form>
            <a href="{% url 'proyectos:lista_proyectos' %}" class="inline-flex items-center gap-2 px-8 py-3 bg-slate-700 text-white font-semibold rounded-full hover:bg-slate-600 transition-all duration-300 transform hover:scale-105">
                <i data-lucide="x" class="w-5 h-5"></i>
                Cancelar
            </a>
        </div>
    </div>
</div>
{% endblock %}
