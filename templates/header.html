<script>
  document.addEventListener('DOMContentLoaded', function () {
    const menuToggle = document.getElementById('menu-toggle');
    const mobileMenu = document.getElementById('mobile-menu');
    const menuIconOpen = document.getElementById('menu-icon-open');
    const menuIconClose = document.getElementById('menu-icon-close'); // Referencia al icono X

    if (menuToggle && mobileMenu && menuIconOpen && menuIconClose) {
      // Asegurar que el icono de hamburguesa esté visible y el de X oculto al cargar
      menuIconOpen.classList.remove('hidden');
      menuIconClose.classList.add('hidden');

      menuToggle.addEventListener('click', () => {
        const isExpanded = menuToggle.getAttribute('aria-expanded') === 'true' || false;
        menuToggle.setAttribute('aria-expanded', !isExpanded);
        mobileMenu.classList.toggle('hidden');
        // No alternar iconos, la hamburguesa siempre se muestra
        // menuIconOpen.classList.toggle('hidden');
        // menuIconClose.classList.toggle('hidden');
      });
    }

    function setActiveLinks() {
        const currentPath = window.location.pathname + window.location.hash;
        const desktopLinks = document.querySelectorAll('header nav.hidden.md\\:flex a.nav-link');
        const mobileLinks = document.querySelectorAll('#mobile-menu a.mobile-nav-link');

        const desktopActiveClasses = ['text-blue-700', 'font-semibold'];
        const desktopDefaultTextClass = 'text-gray-700';
        const desktopDefaultHoverClass = 'hover:text-blue-700';

        const mobileActiveClasses = ['bg-blue-600', 'text-white', 'font-semibold'];
        const mobileDefaultTextClass = 'text-gray-700';
        const mobileDefaultHoverClasses = ['hover:bg-blue-500', 'hover:text-white'];

        desktopLinks.forEach(link => {
            let linkHref = link.pathname + link.hash;
            if (link.hostname !== window.location.hostname) {
                return;
            }

            // const underline = link.querySelector('.underline-span'); // Ya no se usa

            link.classList.remove(...desktopActiveClasses);
            link.classList.add(desktopDefaultTextClass);
            link.classList.add(desktopDefaultHoverClass);
            // if (underline) { // Ya no se manipula el subrayado
            //     underline.classList.remove('scale-x-100');
            //     underline.classList.add('scale-x-0');
            // }

            const normalizedCurrentPath = currentPath.endsWith('/') && !linkHref.endsWith('/') ? currentPath.slice(0, -1) : currentPath;
            const normalizedLinkHref = linkHref.endsWith('/') && !currentPath.endsWith('/') ? linkHref.slice(0, -1) : linkHref;

            if (normalizedLinkHref === normalizedCurrentPath || (normalizedLinkHref === "/#home" && normalizedCurrentPath === "/")) {
                link.classList.remove(desktopDefaultTextClass, desktopDefaultHoverClass);
                link.classList.add(...desktopActiveClasses);
                // if (underline) { // Ya no se manipula el subrayado
                //     underline.classList.add('scale-x-100');
                // }
            }
        });

        mobileLinks.forEach(link => {
            let linkHref = link.pathname + link.hash;
             if (link.hostname !== window.location.hostname) {
                return;
            }

            link.classList.remove(...mobileActiveClasses, ...mobileDefaultHoverClasses, 'bg-blue-600', 'text-white', 'font-semibold');
            link.classList.add(mobileDefaultTextClass);
            link.classList.add(...mobileDefaultHoverClasses);


            const normalizedCurrentPath = currentPath.endsWith('/') && !linkHref.endsWith('/') ? currentPath.slice(0, -1) : currentPath;
            const normalizedLinkHref = linkHref.endsWith('/') && !currentPath.endsWith('/') ? linkHref.slice(0, -1) : linkHref;

            if (normalizedLinkHref === normalizedCurrentPath || (normalizedLinkHref === "/#home" && normalizedCurrentPath === "/")) {
                link.classList.remove(mobileDefaultTextClass, ...mobileDefaultHoverClasses);
                link.classList.add(...mobileActiveClasses);
            }
        });
    }

    setActiveLinks();
    window.addEventListener('hashchange', setActiveLinks);
    window.addEventListener('popstate', setActiveLinks);

    const mobileNavLinks = document.querySelectorAll('#mobile-menu a.mobile-nav-link');
    mobileNavLinks.forEach(link => {
        link.addEventListener('click', (e) => {
            if (link.pathname === window.location.pathname && link.hash) {
                 if (!mobileMenu.classList.contains('hidden')) {
                    menuToggle.click();
                }
            } else if (link.pathname === window.location.pathname) {
                 if (!mobileMenu.classList.contains('hidden')) {
                    menuToggle.click();
                }
            }
        });
    });
  });
</script>
