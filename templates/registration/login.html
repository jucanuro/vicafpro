{% load static %}
<!DOCTYPE html>
<html lang="es" class="dark">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión - Vicafpro</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    fontFamily: {
                        'sans': ['Inter', 'sans-serif'],
                    },
                    keyframes: {
                        'aurora-spin': { 'from': { transform: 'rotate(0deg)' }, 'to': { transform: 'rotate(360deg)' } },
                        'fade-in-up': { '0%': { opacity: '0', transform: 'translateY(30px) scale(0.95)' }, '100%': { opacity: '1', transform: 'translateY(0) scale(1)' } },
                    },
                    animation: {
                        'aurora': 'aurora-spin 20s linear infinite',
                        'fade-in-up': 'fade-in-up 0.8s cubic-bezier(0.25, 0.46, 0.45, 0.94) forwards',
                    },
                }
            }
        }
    </script>
    <style>
        .glass-card {
            background: rgba(125, 142, 180, 0.6);
            -webkit-backdrop-filter: blur(16px);
            backdrop-filter: blur(16px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
    </style>
</head>

<body class="font-sans bg-blue-950 text-slate-200">
    <div id="aurora-background" class="fixed top-0 left-0 w-full h-full -z-10 overflow-hidden transition-all duration-1000 ease-in-out">
        <div class="absolute top-1/2 left-1/2 w-[150vw] h-[150vw] bg-gradient-to-r from-emerald-500/30 via-cyan-500/30 to-purple-500/30 animate-aurora">
        </div>
    </div>
    
    <div class="flex items-center justify-center min-h-screen p-6">
        <div class="glass-card p-10 rounded-2xl text-center max-w-lg w-full shadow-2xl animate-fade-in-up">
            <a href="/" class="mb-8 block">
                <img src="{% static 'img/LogoF.png' %}" alt="Logo Vicafpro" class="h-16 mx-auto">
            </a>
            <h1 class="text-3xl font-extrabold text-white mb-6">Iniciar Sesión</h1>
            <form method="post" class="space-y-6">
                {% csrf_token %}
                <div class="space-y-4">
                    <div>
                        <label for="{{ form.username.id_for_label }}" class="block text-sm font-medium text-slate-300">Usuario</label>
                        <input type="text" name="username" id="{{ form.username.id_for_label }}"
                               class="w-full p-3 rounded-lg bg-slate-700/50 text-slate-200 border border-slate-600 focus:outline-none focus:ring-2 focus:ring-emerald-500 transition-all duration-300">
                    </div>
                    <div>
                        <label for="{{ form.password.id_for_label }}" class="block text-sm font-medium text-slate-300">Contraseña</label>
                        <input type="password" name="password" id="{{ form.password.id_for_label }}"
                               class="w-full p-3 rounded-lg bg-slate-700/50 text-slate-200 border border-slate-600 focus:outline-none focus:ring-2 focus:ring-emerald-500 transition-all duration-300">
                    </div>
                </div>

                {% if form.errors %}
                    <div class="text-rose-400 text-sm mt-4">
                        <p>Tu usuario o contraseña no son correctos. Inténtalo de nuevo.</p>
                    </div>
                {% endif %}

                <button type="submit" class="w-full inline-flex items-center justify-center gap-2 px-6 py-3 bg-emerald-500 text-white font-semibold rounded-full hover:bg-emerald-600 transition-colors duration-300 shadow-lg">
                    Iniciar Sesión
                </button>
            </form>
        </div>
    </div>
</body>

</html>
