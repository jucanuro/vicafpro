{% extends 'base.html' %} {# O tu plantilla base #}

{% block content %}
  <h2>Postular a: {{ oportunidad.titulo }}</h2>
  <p>{{ oportunidad.descripcion|truncatewords:30 }}</p> {# Muestra info de la oportunidad #}

  <form method="post" enctype="multipart/form-data">
      {% csrf_token %}
      {{ form.as_p }} {# Renderiza el formulario como párrafos #}
      <button type="submit" class="btn btn-primary">Enviar Postulación</button>
  </form>
{% endblock %}
