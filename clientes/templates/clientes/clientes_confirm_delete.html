{% extends "base_vicafpro.html" %}
{% block content %}

<div class="space-y-6 flex flex-col items-center justify-center min-h-[calc(100vh-100px)]">
    <div class="glass-card p-8 rounded-2xl shadow-xl max-w-lg w-full text-center">
        <div class="p-4 bg-rose-500/10 rounded-full w-20 h-20 flex items-center justify-center mx-auto mb-6">
            <i data-lucide="trash-2" class="w-10 h-10 text-rose-400"></i>
        </div>
        
        <h1 class="text-3xl font-extrabold text-white mb-2">Confirmar Eliminación</h1>
        <p class="text-slate-400 text-lg">
            ¿Estás seguro de que deseas eliminar a "<strong class="text-white">{{ cliente.razon_social }}</strong>"?
            <br>Esta acción no se puede deshacer.
        </p>

        <form method="post" class="mt-8 flex justify-center items-center gap-4">
            {% csrf_token %}
            <button type="submit" class="inline-flex items-center gap-2 px-6 py-3 bg-rose-600 text-white font-semibold rounded-full hover:bg-rose-700 transition-all duration-300 shadow-lg">
                <i data-lucide="check" class="w-5 h-5"></i>
                Sí, eliminar
            </button>
            <a href="{% url 'clientes:lista_clientes' %}" class="inline-flex items-center gap-2 px-6 py-3 text-slate-400 font-semibold rounded-full hover:bg-slate-700/50 transition-all duration-300">
                <i data-lucide="x" class="w-5 h-5"></i>
                Cancelar
            </a>
        </form>
    </div>
</div>

{% endblock %}
{% block extra_scripts %}
<script>
    document.addEventListener('DOMContentLoaded', () => {
        if (typeof lucide !== 'undefined') {
            lucide.createIcons();
        }
    });
</script>
{% endblock %}
