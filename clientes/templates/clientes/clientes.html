<script>
document.addEventListener('DOMContentLoaded', function() {
  const itemsPerPage = 6; 
  let currentPage = 1;

  const clientsContainer = document.getElementById('clients-container');
  const clients = Array.from(clientsContainer.querySelectorAll('.cliente')); 
  const totalClients = clients.length;
  const totalPages = Math.ceil(totalClients / itemsPerPage);

  const prevButton = document.getElementById('prevPage');
  const nextButton = document.getElementById('nextPage');
  const pageNumbersContainer = document.getElementById('pageNumbers');
  const paginationControlsEl = document.getElementById('pagination-controls');

  function displayClientsForPage(page) {
	clients.forEach(client => client.style.display = 'none');
	const startIndex = (page - 1) * itemsPerPage;
	const endIndex = startIndex + itemsPerPage;
	const clientsToShow = clients.slice(startIndex, endIndex);
	clientsToShow.forEach(client => {
	  client.style.display = 'flex'; 
	});
  }

  function updatePaginationControls() {
	prevButton.disabled = currentPage === 1;
	nextButton.disabled = currentPage === totalPages;
	pageNumbersContainer.innerHTML = ''; 

	const maxPageButtonsToShow = 5; 
	let startPage, endPage;

	if (totalPages <= maxPageButtonsToShow) {
		startPage = 1;
		endPage = totalPages;
	} else {
		const maxPagesShownBeforeCurrent = Math.floor(maxPageButtonsToShow / 2);
		const maxPagesShownAfterCurrent = Math.ceil(maxPageButtonsToShow / 2) - 1;
		if (currentPage <= maxPagesShownBeforeCurrent) {
			startPage = 1;
			endPage = maxPageButtonsToShow;
		} else if (currentPage + maxPagesShownAfterCurrent >= totalPages) {
			startPage = totalPages - maxPageButtonsToShow + 1;
			endPage = totalPages;
		} else {
			startPage = currentPage - maxPagesShownBeforeCurrent;
			endPage = currentPage + maxPagesShownAfterCurrent;
		}
	}
	
	 if (startPage > 1) {
		pageNumbersContainer.appendChild(createPageButton(1));
		if (startPage > 2) { 
			const ellipsisSpan = document.createElement('span');
			ellipsisSpan.textContent = '...';
			ellipsisSpan.className = 'flex items-center justify-center h-10 w-10 sm:h-12 sm:w-12 px-2 text-sm font-medium text-gray-500';
			pageNumbersContainer.appendChild(ellipsisSpan);
		}
	}

	for (let i = startPage; i <= endPage; i++) {
	  pageNumbersContainer.appendChild(createPageButton(i));
	}

	if (endPage < totalPages) {
		if (endPage < totalPages - 1) { 
			 const ellipsisSpan = document.createElement('span');
			ellipsisSpan.textContent = '...';
			ellipsisSpan.className = 'flex items-center justify-center h-10 w-10 sm:h-12 sm:w-12 px-2 text-sm font-medium text-gray-500';
			pageNumbersContainer.appendChild(ellipsisSpan);
		}
		pageNumbersContainer.appendChild(createPageButton(totalPages));
	}
  }

  function createPageButton(pageNumber) {
	const button = document.createElement('button');
	button.textContent = pageNumber;
	button.setAttribute('aria-label', `Ir a la página ${pageNumber}`);
	button.className = `pagination-number flex items-center justify-center h-10 w-10 sm:h-12 sm:w-12 rounded-full font-medium text-sm transition-all duration-300 shadow-sm focus:outline-none focus:ring-2 focus:ring-sky-500 focus:ring-opacity-75`;

	if (pageNumber === currentPage) {
	  button.classList.add('bg-sky-600', 'text-white', 'font-semibold', 'cursor-default');
	  button.setAttribute('aria-current', 'page');
	} else {
	  button.classList.add('bg-white', 'text-sky-700', 'hover:bg-sky-100');
	  button.addEventListener('click', () => {
		currentPage = pageNumber;
		displayClientsForPage(currentPage);
		updatePaginationControls();
	  });
	}
	return button;
  }

  prevButton.addEventListener('click', () => {
	if (currentPage > 1) {
	  currentPage--;
	  displayClientsForPage(currentPage);
	  updatePaginationControls();
	}
  });

  nextButton.addEventListener('click', () => {
	if (currentPage < totalPages) {
	  currentPage++;
	  displayClientsForPage(currentPage);
	  updatePaginationControls();
	}
  });

  if (totalClients > 0) {
	displayClientsForPage(currentPage);
	updatePaginationControls();
  } else {
	if(paginationControlsEl) paginationControlsEl.innerHTML = `<p class="text-center text-gray-500 col-span-full">No hay clientes para mostrar.</p>`;
	if(clientsContainer) clientsContainer.innerHTML = `<p class="col-span-full text-center text-gray-500">Actualmente no hay clientes para mostrar.</p>`;
  }
  
  if (totalPages <= 1 && paginationControlsEl) {
	  paginationControlsEl.style.display = 'none'; 
  }
});
</script>
