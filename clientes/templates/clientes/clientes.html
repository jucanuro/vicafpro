        </svg>

<script>
  const itemsPerPage = 6; 
  let currentPage = 1;

  const clientsContainer = document.getElementById('clients-container');
  const clients = Array.from(clientsContainer.querySelectorAll('.cliente')); 
  const totalPages = Math.ceil(clients.length / itemsPerPage);

  const pageInfoEl = document.getElementById('pageInfo');
  const prevButton = document.getElementById('prevPage');
  const nextButton = document.getElementById('nextPage');
  const paginationControlsEl = document.getElementById('pagination-controls');

  function showPage(page) {
    clients.forEach(client => client.style.display = 'none');

    const startIndex = (page - 1) * itemsPerPage;
    const endIndex = startIndex + itemsPerPage;
    const clientsToShow = clients.slice(startIndex, endIndex);

    clientsToShow.forEach(client => {
      client.style.display = 'flex'; 
    });

    pageInfoEl.textContent = `Página ${page} / ${totalPages}`;
    prevButton.disabled = page === 1;
    nextButton.disabled = page === totalPages;
  }

  prevButton.addEventListener('click', () => {
    if (currentPage > 1) {
      currentPage--;
      showPage(currentPage);
      clientsContainer.scrollIntoView({ behavior: 'smooth', block: 'start' });
    }
  });

  nextButton.addEventListener('click', () => {
    if (currentPage < totalPages) {
      currentPage++;
      showPage(currentPage);
      clientsContainer.scrollIntoView({ behavior: 'smooth', block: 'start' });
    }
  });

  if (totalPages > 0) {
    showPage(currentPage);
  } else {
    pageInfoEl.textContent = 'No hay clientes para mostrar';
    prevButton.style.display = 'none';
    nextButton.style.display = 'none';
    if(clientsContainer) clientsContainer.innerHTML = `<p class="col-span-full text-center text-gray-500">Actualmente no hay clientes para mostrar.</p>`;
  }
  if (totalPages <= 1 && paginationControlsEl) {
      paginationControlsEl.style.display = 'none';
  }

  document.addEventListener('DOMContentLoaded', function() {
    const elementoAfectado = document.getElementById('clientes-section'); 

    if (elementoAfectado) {
      setTimeout(function() {
        elementoAfectado.classList.remove('max-h-96', 'overflow-y-auto');
      }, 100);
    }
  });
</script>
